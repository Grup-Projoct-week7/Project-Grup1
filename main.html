<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container main-board">
        <div class="main-board-left">
            <!-- ----------CARD------------ -->
            <div class="avatar-card">
                <div class="avatar-img">
                    <img src="./css//0.svg" alt="" height="80px" width="80px"> 
                    <img src="./css/Line 1.svg" alt="" >
                </div>
                <div class="avatar-info">
                    <span>Reyand</span><br>
                    <span>SCORE: 10</span>
                </div>
            </div>
             <!-- ----------CARD------------ -->
             <div class="avatar-card">
                <div class="avatar-img">
                    <img src="./css//0.svg" alt="" height="80px" width="80px"> 
                    <img src="./css/Line 1.svg" alt="" >
                </div>
                <div class="avatar-info">
                    <span>Oneil</span><br>
                    <span>SCORE: 40</span>
                </div>
            </div>
        </div>
        <div class="main-board-right">
            <div class="main-board-right-top"></div>
            <div class="main-board-right-bot">
                <div class="answer">
                    <div class="chat-title">
                        <img src="./css/Group 8.svg" alt="" height="50px">
                    </div>
                    <div class="answer-body">
                        <div class="answer-text">
                            <h3>hai</h3>
                        </div>
                    </div>
                    <div class="answer-input">
                        <input class="text2" type="text" placeholder="Your text message">
                    </div>
                </div>
                <div class="chat">
                    <div class="chat-title">
                        <img src="./css/Group 7.svg" alt="" height="50px">
                    </div>
                    <div class="chat-body">
                        <div class="answer-text">
                            <h3>ini lagu apa ya??</h3>
                        </div>
                    </div>
                    <div class="chat-input">
                        <input class="text2" type="text" placeholder="Your answer">
                    </div>
                </div>
            </div>
        </div>
        <img src="./css/" alt="">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"

</html>
